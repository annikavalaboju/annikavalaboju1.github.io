career-profile:
    title: Career Profile
    summary: |
      Computer Science student with a strong foundation in programming. Developing 
      proficiency in software development and management through academic projects and 
      tasks. Skilled in problem-solving and collaborating to achieve project goals. 
      Constantly seeking opportunities to apply technical skills and contribute to 
      significant innovative software solutions. 
education:
    title: Education
    info:
      - degree: Bachelors in Computer Science
        university: Michigan State University
        time: 2022 - current
        details: |
          Studying Computer Science. Developing skills in software development, algorithms
          and data structures. Enthusiastic about learning and applying computer science principles, 
          especially in network security, cryptography, and ethical hacking. 
            - Familiar with programming languages Python and Java
            - Experienced in developing and debugging software applications
            - Ability to work effectively in team environments and project collaboration
      - degree: International Baccalaureate Diploma
        school: International Academy
        time: 2018 - 2022
        details: |
          Demonstrated commitement to academic success and well-rounded development,
          completed rigorous curriculum that includes advanced courses in mathematics, science,
          language, and literature. Developed critical thinking, research, and time management
          skills throughout coursework and various projects. Actively partipated in extracirricular
          activies, fostering leadership and collaboration. 
            - Actively particpated in volunteering and community service tasks
            - Member of STEM clubs and involvement in events
            - Member of Robotics programming team

experiences:
    title: Experiences
    info:
      - role: Pick Up
        time: 2021 - 2022
        company: Kroger
        details: |
          Responsibilities included managing customer orders and ensuring timely and accurate
          delivery. Trained new employees on department procedures, customer order standards, and
          efficient order processing. Collaborated closely with other cashiers and team members to
          operate and enhance customer experience. Developed strong communication, teamwork, 
          and leadership skills while maintaining a high level of customer satisfaction
          through attentive service and problem solving.
            - Strong multitasking abilities, handling multiple orders and payments simultaneously
            - Assisted in inventory management and stocking to ensure availability of products
      - role: Patient Experience Volunteer
        time: 2021 - 2022
        company: Henry Ford Cancer Institue
        details: |
          Volunteered as Patient Experience Volunteer, focusing on administrative support and
          patient assistance. Responsible for sorting and organizing appointment records using
          computer systems, and compiling detailed reports for management review. Occasionally 
          escorted patients to appointments, providing support and comfort during visitation. 
          Developed strong organization and communication skills while contributing to the
          efficient operation of patient care services.
            - Collaborated with healthcare professionals and staff to enhance streamline operations
            - Upheld confidentiality and patient privacy standards
            - Contributed to a positive patience experience by maintaining a supportive environment 
            in the Insitute. 
      - role: Programmer
        time: 2019 - 2022
        company: HOT Robotics Team
        details: |
          Contributed as a Programmer for the robotics team, focusing on developing code for 
          competition challenges. Collaborated alongside other team members to design and implement
          code for robot functionalities, ensuring proper operation. Utilized programming languages 
          such as Python and Java to create algorithms and control systems. Demonstrated problem-solving
          by debugging and troubleshooting code to meet requirements. Participated in team meetings and 
          strategy sessions to execute successful approaches.  
            - Showcased leadership abilities by mentoring junior team members
            - Contributed to decision making processes during meetings
            - Participated in testing and debugging processes to identify and resolve issues

